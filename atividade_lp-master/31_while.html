<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title> Exercicio 31 (while) </title>
</head>
<body>
	<script type="text/javascript">
		var e1, e2;

		e1= 0;
		e2 = 0;

		while(e2<=10){

			while(e1<=20){
				document.write(e2+" x "+e1+" = "+ e1*e2 + "<br>");
			e1++;
			}
			document.write("----------" + "<br>");
			e2++;
		}
	</script>

</body>
</html>
